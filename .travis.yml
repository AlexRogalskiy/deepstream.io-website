sudo: false
language: node_js

git:
    submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules;
  - git submodule update --init --recursive

node_js:
  - "10"

script:
  - npm run build;

deploy:
  provider: pages
  skip_cleanup: true
  github_token: ${GITHUB_TOKEN}
  local_dir: public
  keep_history: false
  on:
    branch: master

notifications:
  email: false